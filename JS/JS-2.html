<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title></title>
    </head>
    <body>
      <input type="button" value="hi" onclick="alert('hi')">
      <input type="text" onchange="alert('changed')" >
      <input type="text" onkeydown="alert('key down!')"
    </body>
  </html>
 <!--#onclick 다음에 오는 속성은 반드시 자바스크립트가 와야되며, onclick 속성값은 속성이 위치하는 태그에 (hi버튼 )웹브라우저가 JS의 문법에 따라 기억하고 있다가 동작함.
  #웹브라우저 위에서 일어나는 일을 event라고 함. 이벤트가 일어났을때 어떤 자바스크립트가 실행되는지를 지정해 주는 것이 onclick-->
